# Learning Paths Data
# Defines structured learning paths through Drasi documentation

paths:
  # Kubernetes-specific paths
  - id: "getting-started"
    title: "Getting Started Path"
    description: "Your first steps with Drasi for Kubernetes - from installation to your first working solution"
    icon: "fa-rocket"
    color: "tutorials"
    audience: "New users"
    duration: "2-3 hours"
    product: "drasi-kubernetes"
    steps:
      - title: "Install Drasi on Kubernetes"
        url: "/drasi-kubernetes/getting-started/"
        type: "tutorial"
        duration: "10 min"
        description: "Set up Drasi on your Kubernetes cluster"
      - title: "Understand Core Concepts"
        url: "/concepts/overview/"
        type: "concept"
        duration: "15 min"
        description: "Learn what Sources, Queries, and Reactions do"
      - title: "Write Your First Query"
        url: "/drasi-kubernetes/tutorials/write-single-source-continuous-queries/"
        type: "tutorial"
        duration: "30 min"
        description: "Create a continuous query against a PostgreSQL database"
      - title: "Multi-Source Queries"
        url: "/drasi-kubernetes/tutorials/write-multi-source-continuous-queries/"
        type: "tutorial"
        duration: "45 min"
        description: "Combine data from multiple sources"
      - title: "Query Language Reference"
        url: "/reference/query-language/"
        type: "reference"
        duration: "Reference"
        description: "Deep dive into Cypher and Drasi functions"

  - id: "real-world-developer"
    title: "Real-World Developer Path"
    description: "Build practical, production-ready solutions with Drasi for Kubernetes"
    icon: "fa-code"
    color: "howto"
    audience: "Developers"
    duration: "4-6 hours"
    product: "drasi-kubernetes"
    steps:
      - title: "Complete Getting Started"
        url: "/drasi-kubernetes/getting-started/"
        type: "tutorial"
        duration: "10 min"
        description: "Ensure Drasi is running"
      - title: "Building Comfort Tutorial"
        url: "/drasi-kubernetes/tutorials/building-comfort/"
        type: "tutorial"
        duration: "60 min"
        description: "Build a real-time HVAC monitoring system"
      - title: "Configure PostgreSQL Source"
        url: "/drasi-kubernetes/how-to-guides/configure-sources/configure-postgresql-source/"
        type: "howto"
        duration: "20 min"
        description: "Connect to production PostgreSQL"
      - title: "Configure SignalR Reaction"
        url: "/drasi-kubernetes/how-to-guides/configure-reactions/configure-signalr-reaction/"
        type: "howto"
        duration: "20 min"
        description: "Build real-time UI updates"
      - title: "Connect Frontend Apps"
        url: "/drasi-kubernetes/tutorials/connecting-frontends/"
        type: "tutorial"
        duration: "45 min"
        description: "Integrate with React or Vue"
      - title: "Query Design Patterns"
        url: "/patterns/query-design/"
        type: "pattern"
        duration: "30 min"
        description: "Learn best practices for query design"

  - id: "operator-path"
    title: "Operations Path"
    description: "Deploy, monitor, and maintain Drasi for Kubernetes in production"
    icon: "fa-server"
    color: "reference"
    audience: "DevOps/SRE"
    duration: "3-4 hours"
    product: "drasi-kubernetes"
    steps:
      - title: "Installation Options"
        url: "/drasi-kubernetes/how-to-guides/installation/"
        type: "howto"
        duration: "30 min"
        description: "Choose your Kubernetes platform"
      - title: "AKS Deployment"
        url: "/drasi-kubernetes/how-to-guides/installation/install-on-aks/"
        type: "howto"
        duration: "30 min"
        description: "Production deployment on Azure"
      - title: "Observability Setup"
        url: "/drasi-kubernetes/how-to-guides/operations/observability/"
        type: "howto"
        duration: "30 min"
        description: "Configure metrics and tracing"
      - title: "Monitoring Guide"
        url: "/drasi-kubernetes/how-to-guides/operations/monitoring/"
        type: "howto"
        duration: "30 min"
        description: "Set up alerting and dashboards"
      - title: "Scaling Strategies"
        url: "/drasi-kubernetes/how-to-guides/operations/scaling/"
        type: "howto"
        duration: "30 min"
        description: "Scale for production workloads"
      - title: "Troubleshooting"
        url: "/drasi-kubernetes/how-to-guides/operations/troubleshooting/"
        type: "howto"
        duration: "30 min"
        description: "Diagnose and resolve issues"

  - id: "architect-path"
    title: "Architecture Path"
    description: "Design enterprise solutions with Drasi"
    icon: "fa-sitemap"
    color: "concepts"
    audience: "Architects"
    duration: "2-3 hours"
    product: "all"
    steps:
      - title: "Drasi Overview"
        url: "/concepts/overview/"
        type: "concept"
        duration: "15 min"
        description: "Understand the big picture"
      - title: "Solution Design"
        url: "/concepts/solution-design/"
        type: "concept"
        duration: "20 min"
        description: "Learn design principles"
      - title: "Continuous Queries Deep Dive"
        url: "/concepts/continuous-queries/"
        type: "concept"
        duration: "20 min"
        description: "Understand the query execution model"
      - title: "Solution Architecture Patterns"
        url: "/patterns/solution-architecture/"
        type: "pattern"
        duration: "30 min"
        description: "Reference architectures for common scenarios"
      - title: "Performance Patterns"
        url: "/patterns/performance/"
        type: "pattern"
        duration: "20 min"
        description: "Optimization strategies"
      - title: "Security Best Practices"
        url: "/patterns/security/"
        type: "pattern"
        duration: "20 min"
        description: "Secure your Drasi deployment"

  - id: "integration-path"
    title: "Integration Path"
    description: "Connect Drasi for Kubernetes to your existing ecosystem"
    icon: "fa-plug"
    color: "howto"
    audience: "Developers"
    duration: "2-3 hours"
    product: "drasi-kubernetes"
    steps:
      - title: "Source Types Overview"
        url: "/concepts/sources/"
        type: "concept"
        duration: "15 min"
        description: "Understand available source types"
      - title: "Reaction Types Overview"
        url: "/concepts/reactions/"
        type: "concept"
        duration: "15 min"
        description: "Understand reaction options"
      - title: "Dapr Integration"
        url: "/drasi-kubernetes/tutorials/drasi-for-dapr/"
        type: "tutorial"
        duration: "45 min"
        description: "Use Drasi with Dapr"
      - title: "Event-Driven Reactions"
        url: "/drasi-kubernetes/how-to-guides/configure-reactions/configure-azure-eventgrid-reaction/"
        type: "howto"
        duration: "20 min"
        description: "Send events to Azure Event Grid"
      - title: "Downstream Integration"
        url: "/drasi-kubernetes/tutorials/integrating-with-downstream-systems/"
        type: "tutorial"
        duration: "30 min"
        description: "Connect to external systems"
      - title: "Extending Drasi"
        url: "/drasi-kubernetes/how-to-guides/extend-drasi/"
        type: "howto"
        duration: "30 min"
        description: "Build custom sources and reactions"

