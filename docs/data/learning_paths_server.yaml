# Learning Paths Data for Drasi Server
# Defines structured learning paths through Drasi Server documentation

paths:
  - id: "getting-started"
    title: "Quick Start Path"
    description: "Get started with Drasi Server - from installation to your first reactive query"
    icon: "fa-rocket"
    color: "tutorials"
    audience: "New users"
    duration: "1-2 hours"
    steps:
      - title: "Getting Started with Drasi Server"
        url: "/drasi-server/getting-started/"
        type: "tutorial"
        duration: "15 min"
        description: "Install and run your first query"
      - title: "Understand Core Concepts"
        url: "/concepts/overview/"
        type: "concept"
        duration: "15 min"
        description: "Learn what Sources, Queries, and Reactions do"
      - title: "Local Development Setup"
        url: "/drasi-server/tutorials/local-development/"
        type: "tutorial"
        duration: "30 min"
        description: "Set up a complete development environment"
